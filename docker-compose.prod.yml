version: '3.8'

services:
  # PHP-FPM Application (Production)
  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
      args:
        - APP_ENV=production
    container_name: mesadeayuda_web_prod
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./logs:/var/www/html/logs
      - ./tmp:/var/www/html/tmp
      - ./webroot/uploads:/var/www/html/webroot/uploads
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - APP_ENV=production
      - DEBUG=false
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - SECURITY_SALT=${SECURITY_SALT}
    networks:
      - mesadeayuda_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Web Server (Production)
  nginx:
    image: nginx:alpine
    container_name: mesadeayuda_nginx_prod
    restart: always
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./webroot:/var/www/html/webroot:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./logs:/var/log/nginx
    networks:
      - mesadeayuda_network
    depends_on:
      - web
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Gmail Import Worker (Production)
  worker:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
      args:
        - APP_ENV=production
    container_name: mesadeayuda_worker_prod
    restart: always
    working_dir: /var/www/html
    command: php bin/cake.php gmail_worker
    volumes:
      - ./logs:/var/www/html/logs
      - ./tmp:/var/www/html/tmp
      - ./webroot/uploads:/var/www/html/webroot/uploads
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - APP_ENV=production
      - DEBUG=false
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - WORKER_ENABLED=true
    networks:
      - mesadeayuda_network
    depends_on:
      - web
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  mesadeayuda_network:
    driver: bridge
