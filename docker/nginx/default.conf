# Nginx virtual host configuration for CakePHP 5 application
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;
    root /var/www/html/webroot;
    index index.php index.html;

    # Enable large uploads (adjust as needed)
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/soporte-access.log;
    error_log /var/log/nginx/soporte-error.log;

    # Health check endpoint (Docker healthcheck)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # CakePHP URL rewriting
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Pass PHP scripts to PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Timeouts for long-running requests (Gmail import, etc.)
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
    }

    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~* (composer\.json|composer\.lock|\.env|\.git) {
        deny all;
        return 404;
    }

    # Protect config and tmp directories
    location ~ ^/(config|tmp|logs|tests)/ {
        deny all;
        return 404;
    }

    # Allow uploads directory
    location ^~ /uploads/ {
        # Prevent PHP execution in uploads
        location ~ \.php$ {
            deny all;
            return 404;
        }
    }
}
